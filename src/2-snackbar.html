<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container snackbar">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title">Snackbar</h1>
        <form class="form">
          <label class="delay-label">
            Delay (ms)
            <input type="number" class="snackbar-input" name="delay" required />
          </label>

          <fieldset class="fieldset-container">
            <legend>State</legend>
            <label class="label-btn">
              <input
                type="radio"
                class="radio-btn"
                name="state"
                value="fulfilled"
                required
              />
              Fulfilled
            </label>
            <label class="label-btn">
              <input
                type="radio"
                class="radio-btn"
                name="state"
                value="rejected"
                required
              />
              Rejected
            </label>
          </fieldset>

          <button type="submit" class="create-notification_btn">
            Create notification
          </button>
        </form>
      </div>
    </main>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
